services:
  - type: web
    name: alomda-backend
    env: php
    buildCommand: |
      # Copy custom php.ini if it exists
      if [ -f php.ini ]; then
        cp php.ini /usr/local/etc/php/conf.d/custom.ini
      fi
      
      # Install composer dependencies (this will trigger pre-autoload-dump)
      composer install --no-interaction --prefer-dist --optimize-autoloader --no-dev
      
      # Copy .env file if not exists
      if [ ! -f .env ]; then
        cp .env.example .env
        # Generate application key
        php artisan key:generate --force
      fi
      
      # Clear and cache configuration
      php artisan config:clear
      php artisan config:cache
      
      # Optimize the application
      php artisan optimize
    startCommand: "bash -c 'php artisan migrate --force && php artisan serve --host=0.0.0.0 --port=10000'"
    envVars:
      - key: APP_ENV
        value: production
      - key: APP_DEBUG
        value: "false"
      - key: APP_KEY
        generateValue: true
      - key: APP_URL
        sync: false
      - key: DB_CONNECTION
        value: mysql
      - key: DB_HOST
        fromDatabase:
          name: alomda-db
          property: connectionString.host
      - key: DB_PORT